apiVersion: devices.kubeedge.io/v1alpha1
kind: Device
metadata:
  name: testdevice
  labels:
    description: 'testdevice'
    manufacturer: 'testdevice'
spec:
  deviceModelRef:
    name: testdevice-model
  nodeSelector:
    nodeSelectorTerms:
      - matchExpressions:
          - key: ''
            operator: In
            values:
              - edge1
status:
  twins:
    - propertyName: testdevice-status
      desired:
        metadata:
          type: string
        value: ''
